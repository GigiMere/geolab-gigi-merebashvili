{% extends "base.html" %}

{% block content %}
<h1 class="text-center">Edit Product</h1>
<form method="POST" class="w-50 mx-auto mt-4">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ product['name'] }}" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" name="price" id="price" class="form-control" value="{{ product['price'] }}" required>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" name="category" id="category" class="form-control" value="{{ product['category'] }}" required>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="text" name="image" id="image" class="form-control" value="{{ product['image'] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{{ url_for('admin_panel') }}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
